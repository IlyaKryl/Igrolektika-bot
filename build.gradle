plugins {
    id 'org.springframework.boot' version '2.6.6'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'ru.krylov.myfirstkrylbot.MyFirstKrylBotApplication'
        )
    }
}

group = 'ru.krylov'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation group: 'org.telegram', name: 'telegrambots-spring-boot-starter', version: '6.0.1'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.3.4'
}

tasks.named('test') {
    useJUnitPlatform()
}
